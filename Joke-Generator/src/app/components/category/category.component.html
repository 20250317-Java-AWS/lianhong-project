<div class="container mt-5 text-center">
    <h2>🤣 {{ category }} Joke</h2>
  
    <div *ngIf="joke" class="card" style="max-width: 600px;">
      <p class="fw-bold">Setup: {{ joke.setup }}</p>
  
      <button *ngIf="!showDelivery" class="btn btn-outline-secondary" (click)="revealDelivery()">What?</button>
  
      <p *ngIf="showDelivery" class="mt-3">👉 {{ joke.delivery }}</p>
    </div>
  
    <a routerLink="/" class="btn btn-secondary mt-3">← Back</a>
  </div>
